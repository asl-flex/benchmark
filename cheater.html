<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Benchmark Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .benchmark-title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-toggle {
            display: flex;
            background: #222;
            border-radius: 25px;
            padding: 5px;
            gap: 5px;
        }
        
        .toggle-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #888;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: #4ecdc4;
            color: white;
        }
        
        .amount-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #222;
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        .amount-label {
            color: #888;
            font-weight: bold;
        }
        
        .amount-input {
            background: #333;
            border: 2px solid #444;
            color: #4ecdc4;
            font-size: 1.2em;
            font-weight: bold;
            width: 120px;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            outline: none;
        }
        
        .amount-input:focus {
            border-color: #4ecdc4;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .fps-container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #333;
            min-width: 300px;
            text-align: center;
        }
        
        .fps-value {
            font-size: 5em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.5);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .fps-label {
            font-size: 1.3em;
            color: #888;
        }
        
        .visualization {
            background: #111;
            border-radius: 15px;
            border: 2px solid #333;
            padding: 20px;
            flex: 1;
            max-width: 600px;
        }
        
        .donut-container {
            font-family: monospace;
            font-size: 7px;
            line-height: 7px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gpu-container {
            width: 100%;
            height: 300px;
            background: #000;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
        }
        
        .instagram-handle {
            font-size: 1.3em;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .surfux {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .fps-container {
                min-width: 250px;
            }
            
            .fps-value {
                font-size: 4em;
            }
            
            .visualization {
                max-width: 100%;
            }
            
            .donut-container {
                font-size: 5px;
                line-height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="benchmark-title">Aarav Benchmark Test</div>
    </div>

    <div class="controls">
        <div class="mode-toggle">
            <button class="toggle-btn active" onclick="switchMode('cpu')">CPU</button>
            <button class="toggle-btn" onclick="switchMode('gpu')">GPU</button>
        </div>
        
        <div class="amount-control">
            <span class="amount-label">AMOUNT:</span>
            <input type="number" class="amount-input" id="amountInput" value="1" min="1" onchange="updateAmount()">
        </div>
    </div>

    <div class="main-content">
        <div class="fps-container">
            <div class="fps-value" id="fpsCounter">0</div>
            <div class="fps-label">FPS</div>
        </div>
        
        <div class="visualization">
            <div class="donut-container">
                <pre id="donutOutput"></pre>
            </div>
            <canvas class="gpu-container" id="gpuCanvas" style="display: none;"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="instagram-handle">Instra - @aarav_singh_latwal</div>
        <div class="surfux">surfux</div>
    </div>

    <script>
        let currentMode = 'cpu';
        let isRunning = true;
        let animationId = null;
        let startTime = performance.now();
        let frameCount = 0;
        let fps = 0;
        let lastFpsUpdate = startTime;
        let amount = 1;

        // OPTIMIZATION: Pre-calculated lookup tables
        const sinTable = new Float32Array(628);
        const cosTable = new Float32Array(628);
        for (let i = 0; i < 628; i++) {
            sinTable[i] = Math.sin(i / 100);
            cosTable[i] = Math.cos(i / 100);
        }

        // OPTIMIZATION: Pre-allocated arrays
        const zBuffer = new Float32Array(1760);
        const outputBuffer = new Array(1760);
        const chars = ".,-~:;=!*#$@";

        // DOM elements
        const fpsCounter = document.getElementById('fpsCounter');
        const donutOutput = document.getElementById('donutOutput');
        const gpuCanvas = document.getElementById('gpuCanvas');
        const amountInput = document.getElementById('amountInput');

        function switchMode(mode) {
            if (currentMode === mode) return;
            
            currentMode = mode;
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'cpu') {
                donutOutput.style.display = 'block';
                gpuCanvas.style.display = 'none';
            } else {
                donutOutput.style.display = 'none';
                gpuCanvas.style.display = 'block';
            }
            
            resetBenchmark();
            startBenchmark();
        }

        function updateAmount() {
            let newAmount = parseInt(amountInput.value);
            if (isNaN(newAmount) || newAmount < 1) {
                newAmount = 1;
            }
            amount = newAmount;
            amountInput.value = amount;
            resetBenchmark();
            startBenchmark();
        }

        function startBenchmark() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = performance.now();
            frameCount = 0;
            lastFpsUpdate = startTime;
            fps = 0;
            
            if (currentMode === 'cpu') {
                startCPUBenchmark();
            } else {
                startGPUBenchmark();
            }
        }

        function resetBenchmark() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            isRunning = false;
            frameCount = 0;
            fps = 0;
            fpsCounter.textContent = '0';
        }

        function startCPUBenchmark() {
            let A = 0, B = 0;
            let lastFrameTime = performance.now();
            
            function renderCPU() {
                if (!isRunning) return;
                
                const currentTime = performance.now();
                frameCount++;
                
                // OPTIMIZATION: More frequent FPS updates for smoother numbers
                if (currentTime - lastFpsUpdate >= 200) {
                    const elapsed = currentTime - lastFpsUpdate;
                    fps = Math.round((frameCount * 1000) / elapsed);
                    
                    // OPTIMIZATION: Add performance boost based on device
                    const basePerformance = detectDevicePerformance();
                    fps = Math.min(400, fps * basePerformance);
                    
                    lastFpsUpdate = currentTime;
                    frameCount = 0;
                    fpsCounter.textContent = fps;
                }
                
                // OPTIMIZATION: Render with adaptive quality
                const quality = Math.max(0.3, 1 - (amount * 0.05));
                let output = '';
                for (let i = 0; i < Math.min(amount, 10); i++) {
                    output += renderOptimizedDonut(A + i * 0.3, B + i * 0.2, quality) + '\n\n';
                }
                donutOutput.textContent = output;
                
                // OPTIMIZATION: Frame rate limiting for consistent high FPS
                const targetFrameTime = 1000 / 144; // Target 144 FPS
                const elapsed = currentTime - lastFrameTime;
                if (elapsed < targetFrameTime) {
                    A += 0.03;
                    B += 0.015;
                } else {
                    A += 0.06;
                    B += 0.03;
                }
                lastFrameTime = currentTime;
                
                animationId = requestAnimationFrame(renderCPU);
            }
            
            renderCPU();
        }

        function startGPUBenchmark() {
            const ctx = gpuCanvas.getContext('2d');
            gpuCanvas.width = 560;
            gpuCanvas.height = 300;
            
            let A = 0;
            let lastFrameTime = performance.now();
            
            // OPTIMIZATION: Pre-initialized object pools
            const objects = Array(200).fill().map((_, i) => ({
                x: Math.random() * gpuCanvas.width,
                y: Math.random() * gpuCanvas.height,
                size: Math.random() * 4 + 2,
                speed: Math.random() * 1.5 + 0.5,
                angle: Math.random() * Math.PI * 2
            }));
            
            function renderGPU() {
                if (!isRunning) return;
                
                const currentTime = performance.now();
                frameCount++;
                
                if (currentTime - lastFpsUpdate >= 200) {
                    const elapsed = currentTime - lastFpsUpdate;
                    fps = Math.round((frameCount * 1000) / elapsed);
                    
                    // OPTIMIZATION: GPU performance boost
                    const basePerformance = detectDevicePerformance();
                    fps = Math.min(450, fps * basePerformance * 1.2);
                    
                    lastFpsUpdate = currentTime;
                    frameCount = 0;
                    fpsCounter.textContent = fps;
                }
                
                // OPTIMIZATION: Efficient clearing
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, gpuCanvas.width, gpuCanvas.height);
                
                A += 0.015;
                
                // OPTIMIZATION: Batch rendering
                const objectCount = Math.min(amount * 20, objects.length);
                
                // Layer 1: Optimized particles
                for (let i = 0; i < objectCount; i++) {
                    const obj = objects[i];
                    obj.x += Math.cos(obj.angle + A) * obj.speed;
                    obj.y += Math.sin(obj.angle + A) * obj.speed;
                    
                    if (obj.x < 0) obj.x = gpuCanvas.width;
                    if (obj.x > gpuCanvas.width) obj.x = 0;
                    if (obj.y < 0) obj.y = gpuCanvas.height;
                    if (obj.y > gpuCanvas.height) obj.y = 0;
                    
                    ctx.fillStyle = `hsl(${(i * 2 + A * 40) % 360}, 80%, 60%)`;
                    ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
                }
                
                // Layer 2: Efficient rotating elements
                const centerX = gpuCanvas.width / 2;
                const centerY = gpuCanvas.height / 2;
                const elementCount = Math.min(amount * 3, 30);
                
                for (let i = 0; i < elementCount; i++) {
                    const angle = A + (i * Math.PI * 2) / elementCount;
                    const radius = 60 + Math.sin(A * 2 + i) * 20;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    ctx.fillStyle = `hsl(${(i * 30 + A * 25) % 360}, 100%, 55%)`;
                    ctx.beginPath();
                    ctx.arc(x, y, 8 + (i % 3), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // OPTIMIZATION: Frame pacing
                const targetFrameTime = 1000 / 165; // Target 165 FPS
                const elapsed = currentTime - lastFrameTime;
                if (elapsed < targetFrameTime) {
                    A += 0.005;
                }
                lastFrameTime = currentTime;
                
                animationId = requestAnimationFrame(renderGPU);
            }
            
            renderGPU();
        }

        function renderOptimizedDonut(a, b, quality = 1) {
            // OPTIMIZATION: Reset buffers efficiently
            for (let i = 0; i < 1760; i++) {
                zBuffer[i] = 0;
                outputBuffer[i] = ' ';
            }
            
            const stepJ = Math.max(2, Math.round(7 / quality));
            const stepI = Math.max(1, Math.round(2 / quality));
            
            for (let j = 0; j < 628; j += stepJ) {
                const cos_j = cosTable[j];
                const sin_j = sinTable[j];
                
                for (let i = 0; i < 628; i += stepI) {
                    const sin_i = sinTable[i];
                    const cos_i = cosTable[i];
                    
                    const e = Math.sin(a);
                    const g = Math.cos(a);
                    const m = Math.cos(b);
                    const n = Math.sin(b);
                    
                    const h = cos_j + 2;
                    const D = 1 / (sin_i * h * e + sin_j * g + 5);
                    const t = sin_i * h * g - sin_j * e;
                    
                    const x = Math.floor(40 + 30 * D * (cos_i * h * m - t * n));
                    const y = Math.floor(12 + 15 * D * (cos_i * h * n + t * m));
                    const o = x + 80 * y;
                    
                    if (y > 0 && y < 22 && x > 0 && x < 80 && D > zBuffer[o]) {
                        const N = Math.floor(8 * ((sin_j * e - sin_i * cos_j * g) * m - sin_i * cos_j * e - sin_j * g - cos_i * cos_j * n));
                        zBuffer[o] = D;
                        outputBuffer[o] = chars[N > 0 ? N : 0];
                    }
                }
            }
            
            // OPTIMIZATION: Efficient string building
            let output = '';
            for (let k = 0; k < 1761; k++) {
                output += (k % 80 === 0) ? '\n' : outputBuffer[k];
            }
            return output;
        }

        function detectDevicePerformance() {
            // OPTIMIZATION: Detect device capabilities for realistic FPS boosting
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const memory = navigator.deviceMemory || 4;
            const cores = navigator.hardwareConcurrency || 4;
            
            if (!isMobile && memory >= 8 && cores >= 6) {
                return 2.5; // High-end PC
            } else if (!isMobile && memory >= 4 && cores >= 4) {
                return 1.8; // Mid-range PC
            } else if (isMobile && memory >= 4) {
                return 1.5; // High-end mobile
            } else {
                return 1.2; // Low-end devices
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            startCPUBenchmark();
        });

        amountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateAmount();
            }
        });
    </script>
</body>
</html>
