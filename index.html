<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Benchmark Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .benchmark-title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-toggle {
            display: flex;
            background: #222;
            border-radius: 25px;
            padding: 5px;
            gap: 5px;
        }
        
        .toggle-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #888;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: #4ecdc4;
            color: white;
        }
        
        .amount-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #222;
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        .amount-label {
            color: #888;
            font-weight: bold;
        }
        
        .amount-input {
            background: #333;
            border: 2px solid #444;
            color: #4ecdc4;
            font-size: 1.2em;
            font-weight: bold;
            width: 120px;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            outline: none;
        }
        
        .amount-input:focus {
            border-color: #4ecdc4;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .fps-container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #333;
            min-width: 300px;
            text-align: center;
        }
        
        .fps-value {
            font-size: 5em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255,107,107,0.5);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .fps-label {
            font-size: 1.3em;
            color: #888;
        }
        
        .visualization {
            background: #111;
            border-radius: 15px;
            border: 2px solid #333;
            padding: 20px;
            flex: 1;
            max-width: 600px;
        }
        
        .donut-container {
            font-family: monospace;
            font-size: 7px;
            line-height: 7px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gpu-container {
            width: 100%;
            height: 300px;
            background: #000;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
        }
        
        .instagram-handle {
            font-size: 1.3em;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .surfux {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .fps-container {
                min-width: 250px;
            }
            
            .fps-value {
                font-size: 4em;
            }
            
            .visualization {
                max-width: 100%;
            }
            
            .donut-container {
                font-size: 5px;
                line-height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="benchmark-title">Aarav Benchmark Test</div>
    </div>

    <div class="controls">
        <div class="mode-toggle">
            <button class="toggle-btn active" onclick="switchMode('cpu')">CPU</button>
            <button class="toggle-btn" onclick="switchMode('gpu')">GPU</button>
        </div>
        
        <div class="amount-control">
            <span class="amount-label">AMOUNT:</span>
            <input type="number" class="amount-input" id="amountInput" value="1" min="1" onchange="updateAmount()">
        </div>
    </div>

    <div class="main-content">
        <div class="fps-container">
            <div class="fps-value" id="fpsCounter">0</div>
            <div class="fps-label">FPS</div>
        </div>
        
        <div class="visualization">
            <div class="donut-container">
                <pre id="donutOutput"></pre>
            </div>
            <canvas class="gpu-container" id="gpuCanvas" style="display: none;"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="instagram-handle">Instra - @aarav_singh_latwal</div>
        <div class="surfux">surfux</div>
    </div>

    <script>
        let currentMode = 'cpu';
        let isRunning = true;
        let animationId = null;
        let startTime = performance.now();
        let frameCount = 0;
        let fps = 0;
        let lastFpsUpdate = startTime;
        let amount = 1;

        // DOM elements
        const fpsCounter = document.getElementById('fpsCounter');
        const donutOutput = document.getElementById('donutOutput');
        const gpuCanvas = document.getElementById('gpuCanvas');
        const amountInput = document.getElementById('amountInput');

        function switchMode(mode) {
            if (currentMode === mode) return;
            
            currentMode = mode;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide visualization
            if (mode === 'cpu') {
                donutOutput.style.display = 'block';
                gpuCanvas.style.display = 'none';
            } else {
                donutOutput.style.display = 'none';
                gpuCanvas.style.display = 'block';
            }
            
            // Reset and restart
            resetBenchmark();
            startBenchmark();
        }

        function updateAmount() {
            let newAmount = parseInt(amountInput.value);
            if (isNaN(newAmount) || newAmount < 1) {
                newAmount = 1;
            }
            amount = newAmount;
            amountInput.value = amount;
            resetBenchmark();
            startBenchmark();
        }

        function startBenchmark() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = performance.now();
            frameCount = 0;
            lastFpsUpdate = startTime;
            fps = 0;
            
            if (currentMode === 'cpu') {
                startCPUBenchmark();
            } else {
                startGPUBenchmark();
            }
        }

        function resetBenchmark() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            isRunning = false;
            frameCount = 0;
            fps = 0;
            fpsCounter.textContent = '0';
        }

        function startCPUBenchmark() {
            let A = 0, B = 0;
            
            function renderCPU() {
                if (!isRunning) return;
                
                const currentTime = performance.now();
                frameCount++;
                
                // Update FPS counter every second
                if (currentTime - lastFpsUpdate >= 1000) {
                    fps = Math.round((frameCount * 1000) / (currentTime - lastFpsUpdate));
                    lastFpsUpdate = currentTime;
                    frameCount = 0;
                    fpsCounter.textContent = fps;
                }
                
                // Render multiple donuts with increasing complexity
                let output = '';
                const intensity = Math.pow(amount, 1.5); // Exponential complexity
                
                for (let i = 0; i < Math.min(amount, 50); i++) {
                    // Increase detail level for higher amounts
                    const detailMultiplier = 1 + (intensity * 0.1);
                    output += renderDonutString(A + i * 0.5, B + i * 0.3, detailMultiplier) + '\n\n';
                }
                donutOutput.textContent = output;
                
                A += 0.06;
                B += 0.03;
                
                animationId = requestAnimationFrame(renderCPU);
            }
            
            renderCPU();
        }

        function startGPUBenchmark() {
            const ctx = gpuCanvas.getContext('2d');
            gpuCanvas.width = 560;
            gpuCanvas.height = 300;
            
            let A = 0;
            let particles = [];
            
            // Initialize particles
            function initParticles() {
                particles = [];
                const particleCount = amount * 1000; // Much more particles
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * gpuCanvas.width,
                        y: Math.random() * gpuCanvas.height,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        size: Math.random() * 3 + 1,
                        life: Math.random() * 100
                    });
                }
            }
            
            initParticles();
            
            function renderGPU() {
                if (!isRunning) return;
                
                const currentTime = performance.now();
                frameCount++;
                
                // Update FPS counter every second
                if (currentTime - lastFpsUpdate >= 1000) {
                    fps = Math.round((frameCount * 1000) / (currentTime - lastFpsUpdate));
                    lastFpsUpdate = currentTime;
                    frameCount = 0;
                    fpsCounter.textContent = fps;
                }
                
                // Clear canvas with semi-transparent for trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, gpuCanvas.width, gpuCanvas.height);
                
                A += 0.02;
                const intensity = Math.pow(amount, 1.2);
                
                // Layer 1: Intensive particle system
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // Update particle physics
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    
                    // Bounce off walls
                    if (p.x <= 0 || p.x >= gpuCanvas.width) p.vx *= -1;
                    if (p.y <= 0 || p.y >= gpuCanvas.height) p.vy *= -1;
                    
                    // Wrap around
                    if (p.x < 0) p.x = gpuCanvas.width;
                    if (p.x > gpuCanvas.width) p.x = 0;
                    if (p.y < 0) p.y = gpuCanvas.height;
                    if (p.y > gpuCanvas.height) p.y = 0;
                    
                    // Respawn dead particles
                    if (p.life <= 0) {
                        p.x = Math.random() * gpuCanvas.width;
                        p.y = Math.random() * gpuCanvas.height;
                        p.life = 100;
                    }
                    
                    // Draw particle with multiple layers
                    for (let layer = 0; layer < 2; layer++) {
                        const size = p.size + layer;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${(i * 0.1 + A * 50) % 360}, 100%, 60%, ${0.8 - layer * 0.3})`;
                        ctx.fill();
                    }
                }
                
                // Layer 2: Multiple 3D rotating cubes with all faces
                const cubeCount = Math.min(amount * 5, 100);
                for (let cube = 0; cube < cubeCount; cube++) {
                    const cubeSize = 15 + (cube % 10);
                    const cubeX = gpuCanvas.width / 2 + Math.cos(A + cube * 0.3) * (80 + cube * 2);
                    const cubeY = gpuCanvas.height / 2 + Math.sin(A + cube * 0.4) * (60 + cube * 2);
                    
                    // Render all 6 faces with different colors
                    for (let face = 0; face < 6; face++) {
                        ctx.save();
                        ctx.translate(cubeX, cubeY);
                        ctx.rotate(A + cube * 0.2);
                        
                        const hue = (cube * 30 + face * 60 + A * 40) % 360;
                        ctx.fillStyle = `hsl(${hue}, 80%, ${50 - face * 5}%)`;
                        
                        // Draw each face with perspective
                        const offset = face * 3;
                        ctx.fillRect(-cubeSize/2 + offset, -cubeSize/2 + offset, cubeSize, cubeSize);
                        
                        ctx.restore();
                    }
                }
                
                // Layer 3: Complex mathematical patterns
                const patternDetail = Math.min(amount * 20, 500);
                for (let i = 0; i < patternDetail; i++) {
                    const angle = A + i * 0.1;
                    const radius = 50 + Math.sin(angle * 3) * 40;
                    const x = gpuCanvas.width / 2 + Math.cos(angle) * radius;
                    const y = gpuCanvas.height / 2 + Math.sin(angle) * radius;
                    
                    // Draw complex shape with multiple points
                    ctx.beginPath();
                    const points = 8;
                    for (let p = 0; p < points; p++) {
                        const pointAngle = angle + (p * 2 * Math.PI) / points;
                        const pointRadius = 10 + Math.sin(A * 2 + p) * 5;
                        const px = x + Math.cos(pointAngle) * pointRadius;
                        const py = y + Math.sin(pointAngle) * pointRadius;
                        
                        if (p === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 15);
                    gradient.addColorStop(0, `hsla(${(i * 5 + A * 30) % 360}, 100%, 70%, 0.8)`);
                    gradient.addColorStop(1, `hsla(${(i * 5 + 180 + A * 30) % 360}, 100%, 30%, 0.4)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    ctx.strokeStyle = `hsl(${(i * 5 + A * 30) % 360}, 100%, 50%)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                // Layer 4: Real-time physics calculations
                if (amount > 5) {
                    // Additional physics-based elements for high amounts
                    for (let i = 0; i < Math.min(amount * 10, 200); i++) {
                        const springX = gpuCanvas.width / 2;
                        const springY = gpuCanvas.height / 2;
                        const springLength = 50 + Math.sin(A + i) * 20;
                        const angle = A * 2 + i * 0.2;
                        
                        const endX = springX + Math.cos(angle) * springLength;
                        const endY = springY + Math.sin(angle) * springLength;
                        
                        // Draw spring with physics simulation
                        ctx.beginPath();
                        ctx.moveTo(springX, springY);
                        
                        // Simulate spring coils
                        const coils = 8;
                        for (let coil = 1; coil <= coils; coil++) {
                            const coilX = springX + (endX - springX) * (coil / coils);
                            const coilY = springY + (endY - springY) * (coil / coils);
                            const coilOffset = Math.sin(coil * 2 + A * 5) * 5;
                            const perpX = -(endY - springY);
                            const perpY = endX - springX;
                            const length = Math.sqrt(perpX * perpX + perpY * perpY);
                            const normX = perpX / length;
                            const normY = perpY / length;
                            
                            ctx.lineTo(
                                coilX + normX * coilOffset,
                                coilY + normY * coilOffset
                            );
                        }
                        
                        ctx.lineTo(endX, endY);
                        ctx.strokeStyle = `hsl(${(i * 20 + A * 50) % 360}, 100%, 60%)`;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
                
                animationId = requestAnimationFrame(renderGPU);
            }
            
            renderGPU();
        }

        function renderDonutString(a, b, detailMultiplier = 1) {
            const z = new Array(1760).fill(0);
            const bArray = new Array(1760).fill(' ');
            let output = '';
            
            // Increase detail based on multiplier
            const stepJ = 0.07 / detailMultiplier;
            const stepI = 0.02 / detailMultiplier;
            
            for (let j = 0; j < 6.28; j += stepJ) {
                for (let i = 0; i < 6.28; i += stepI) {
                    const c = Math.sin(i);
                    const d = Math.cos(j);
                    const e = Math.sin(a);
                    const f = Math.sin(j);
                    const g = Math.cos(a);
                    const h = d + 2;
                    const D = 1 / (c * h * e + f * g + 5);
                    const l = Math.cos(i);
                    const m = Math.cos(b);
                    const n = Math.sin(b);
                    const t = c * h * g - f * e;
                    
                    const x = Math.floor(40 + 30 * D * (l * h * m - t * n));
                    const y = Math.floor(12 + 15 * D * (l * h * n + t * m));
                    const o = x + 80 * y;
                    
                    const N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                    
                    if (y < 22 && y > 0 && x > 0 && x < 80 && D > z[o]) {
                        z[o] = D;
                        bArray[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                    }
                }
            }
            
            // Convert to string
            for (let k = 0; k < 1761; k++) {
                output += (k % 80 === 0) ? '\n' : bArray[k];
            }
            
            return output;
        }

        // Initialize - Auto start CPU benchmark
        window.addEventListener('load', () => {
            startCPUBenchmark();
        });

        // Allow Enter key to update amount
        amountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateAmount();
            }
        });
    </script>
</body>
</html>
